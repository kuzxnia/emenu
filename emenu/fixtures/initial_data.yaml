    name: Stinky tofu
    description: Nothing really prepares you for the stench of one of the strangest dishes on earth. Like durian, smelly tofu is one of Southeast Asia's most iconic foods. The odor of fermenting tofu is so overpowering many aren't able to shake off the memory for months. So is the legendarily divine taste really worth the effort? Sure it is.
