  fields:
    name: Osteria Francescana
    description: The restaurant of chef Massimo Bottura (who topped the bestseller lists with his book Never Trust a Skinny Chef) in Modena, Italy celebrates the bounty of Emilia-Romagna, his home province in the northern part of the country. Yet Bottura’s take on Italian cuisine is hardly traditional, exploring the ingredients and traditions of the region by giving them a contemporary twist. Along with such classic Italian fare as tagliatelle and risotto cooked with veal jus, Bottura also presents such off-the-wall dishes as rabbit macaroons and his Five Ages of Parmigiano Reggiano, in which iconic cheese is served in five wildly differing textures, depending on their age, ranging from a crispy galette to a frothy Parmesan foam.
    created_on: 2020-09-07 17:44:39.319107+00:00
    modified_on: 2020-09-07 17:44:39.321681+00:00
- model: emenu.menu
  pk: 2
  fields:
    name: Eleven Madison Park
    description: The menu of this world-class Manhattan restaurant is distinctly American, as seen through the creative filter of chef Daniel Humm. The restaurant is renowned for its multi-course tasting menu, which changes based on the availability of fresh, seasonal local ingredients and guided by the culinary traditions of New York City and the agricultural offerings of the region. Dining at Eleven Madison Park is an event, and enjoying the full 11-course tasting menu will take upwards of three hours as diners sample such exquisite dishes as Muscovy duck glazed with lavender honey and foie gras terrine served with plums, umeboshi and bitter almonds.
    created_on: 2020-09-07 17:44:39.319107+00:00
    modified_on: 2020-09-07 17:44:39.321681+00:00
- model: emenu.menu
  pk: 3
  fields:
    name: Noma
    description: The original Noma was, undoubtedly, one of the most important restaurants of its generation. With his food, René Redzepi developed a new genre of cuisine. New Nordic cookery looks back to look ahead; digging deeper than seasonality to explore unsung foraged products, while seamlessly weaving in a study of fermentation. Redzepi’s visionary approach to celebrating terroir via ingredient-focused, minimalist plates earned the first incarnation of Noma the title of The World’s Best Restaurant in four years 2010, 2011, 2012, and 2014.
    created_on: 2020-09-07 17:44:39.319107+00:00
    modified_on: 2020-09-07 17:44:39.321681+00:00
- model: emenu.menu
  pk: 4
  fields:
    name: Alinea
    description: Founded by chef Grant Achatz in 2005, Alinea quickly rocketed to the top of Chicago’s food scene due to Achatz’s unique food preparation and deconstruction of iconic dishes, renowned for his brave and unconventional approach to fine dining. Alinea remains on the cutting edge of the molecular gastronomy movement, with the intention of both shocking and delighting guests with dishes such as an edible balloon made from a dehydrated apple filled with helium, or a truffle-topped ravioli filled with truffle broth that explodes with flavour in one’s mouth.
    created_on: 2020-09-07 17:44:39.319107+00:00
    modified_on: 2020-09-07 17:44:39.321681+00:00
